<div class="row">
  <div class="col-md-4" *ngFor="let chart of chartsConfig">
    <div class="card">
      <div class="card-body text-center">
        <h2>
          <u> <b> Media por zona </b> </u>
        </h2>

        <app-grafico-barras [chartData]="chart"> </app-grafico-barras>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let chart of chartsConfig">
      <div class="card">
        <div class="card-body text-center">
          <h2>
            <u>
              <b>
                Gráfica por semana último mes completado {{ chart.leyenda }}
              </b>
            </u>
          </h2>

          <app-grafico-barras [chartData]="chart"> </app-grafico-barras>
        </div>
      </div>
    </div>

    <div class="col-md-4" *ngFor="let chart of chartsConf">
      <div class="card">
        <div class="card-body text-center">
          <h2>
            <u> <b> Gráfica por semana último mes completado </b> </u>
          </h2>
          <app-grafico-donas [chartConf]="chart"></app-grafico-donas>
        </div>
      </div>
    </div>
  </div>
</div>

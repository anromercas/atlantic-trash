<div class="d-flex justify-content-center">
    <div class="d-none col-lg-3"></div>
    <div class="col-12 col-lg-6 offset-lg-3 text-center">

        <h1 class="d-inline">Formulario Contenedor</h1>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="contenedorForm" (ngSubmit)="handleSubmit()">
                    <div class="form-group">
                        <label for="zona">Zona Contenedor</label>
                        <select class="form-control" name="zonaContenedor" id="zonaContenedor" formControlName="zonaContenedor">
                            <option *ngFor="let option of zonasSelect" value={{option.nombre}}>
                                {{option.nombre}} - {{option.area}}
                            </option>
                        </select>
                        <!-- <input type="text" class="form-control" name="zona" id="zona" formControlName="zona" /> -->
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre Contenedor</label>
                        <select class="form-control" name="nombreContenedor" id="nombreContenedor" formControlName="nombreContenedor">
                            <option *ngFor="let option of basurasSelect" value={{option.nombre}}>
                                {{option.nombre}} - {{option.siglas}}
                            </option>
                        </select>
                        <!-- <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre" /> -->
                    </div>

                    <div class="form-group">
                        <label for="numero">Número Contendor</label>
                        <input type="number" class="form-control" name="numeroContenedor" id="numeroContenedor" formControlName="numeroContenedor" />
                    </div>
                    <div class="form-group">
                        <label for="observaciones">Observaciones</label>
                        <textarea name="observaciones" id="observaciones" class="form-control"
                            formControlName="observaciones"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="accion">Acción</label>
                        <select class="form-control" class="form-control" formControlName="accion">
                            <option value="add">Añadir</option>
                            <option value="edit">Modificar</option>
                            <option value="remove">Eliminar</option>
                        </select>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">

                            <button class="btn btn-primary" *ngIf="!onSending" type="submit">Enviar petición</button>
                            <button class="btn btn-primary" *ngIf="onSending" type="button" disabled>
                                Enviando por favor, espere...
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
